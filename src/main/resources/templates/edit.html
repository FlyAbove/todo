<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>ToDoリスト</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div th:replace="parts/header"></div>

<div class="content">
    <form class="todo" method="post" action="/update">
        <div class="todo-title">ToDoの内容を変更します</div>
        <input type="hidden" name="todoId" th:value="${todoDto.getTodoId()}">
        <div class="todo-input">
            <span>
                <span class="todo-label_1">ToDo名</span>
                <input class="todo-text" type="text" name="name" th:value="${todoDto.getName()}">
            </span>
            <br>
            <span>
                <span class="todo-label_2">期日</span>
                <input class="todo-text" type="text" name="deadline" th:value="${todoDto.getDeadline()}">
            </span>
        </div>
        <div class="todo-submit">
            <button class="todo-submit_button">更新</button>
        </div>
    </form>
</div>

</body>
</html>
